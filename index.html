<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <title>APP GASTOS</title>

  </head>
  <body>
    <div class="container">
        <header>
                <h1 class="text-center">APP GASTOS</h1>
        </header>
        <section class="contenido-principal">
            <div class="row">
                <div class="col ">
                    <div class="contenido primario">
                        <h2 class="text-center">AÃ±ade tus gastos aqui</h2>
                            <form id="formulario" action="#">
                                <div class="form-group">
                                    <label for="presupuesto">Presupuesto:</label>
                                    <input type="number" class="form-control" id="presupuesto" placeholder="Agregar Presupuesto">
                                </div>
                                <div class="form-group">
                                    <label for="gasto">Gasto:</label>
                                    <input type="text" class="form-control" id="gasto" placeholder="Nombre Gasto">
                                </div>
                                <div class="form-group">
                                    <label for="cantidad">Cantidad:</label>
                                    <input type="number" class="form-control" id="cantidad" placeholder="Cantidad en $">
                                </div>

                                <button type="submit" class="btn btn-primary mb-2 mb-lg-0" id="agregar-presupuesto">Agregar Presupuesto</button>
                                <button type="submit" class="btn btn-primary" id="agregar-gasto">Agregar Gasto</button>
                            </form>
                            <div id="alerta"></div>
                    </div>
                </div> 

                <div class="col">
                    <div class="contenido secundario">

                        <h2 class="text-center">Listado</h2>

                        <div id="gastos">
                            <ul class="list-group"></ul>
                        </div>
                        <div id="presupuesto" class="presupuesto">
                            <div class="alert alert-primary">
                                <p>Presupuesto: $ <span id="total"></span> </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <script src="js/app.js"></script>
  </body>
</html>
